<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>出现的身体状况</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var  option = {
   /* title: {
        text: '年轻女性熬夜容易出现的身体状况',
        subtext: '纯属虚构',
        left: 'center'
    },*/
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['免疫力下降', '白天嗜睡', '容易头痛', '视力下降', '脱发','容易长胖']
    },
    series: [
        {
            name: '出现的身体状况',
            type: 'pie',
            radius: '75%',
            center: ['50%', '60%'],
            data: [
                {value: 55, name: '免疫力下降'},
                {value: 45, name: '白天嗜睡'},
                {value: 46, name: '容易头痛'},
                {value: 41, name: '视力下降'},
                {value:38, name: '脱发'},
                {value:35, name: '容易长胖'}
            ],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
