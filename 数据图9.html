<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>产品种类</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var  option = {
    //backgroundColor: '#2c343c',

    /*title: {
        text: '护肤产品种类',
        left: 'center',
        top: 20,
        textStyle: {
            color: 'black'
        }
    },*/

    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
     legend: {
        orient: 'vertical',
        left: 10,
        data: ['面膜', '眼部精华', '爽肤水', '面霜/眼霜', '面部精华']
    },

    visualMap: {
        show: false,
        min: 80,
        max: 600,
        inRange: {
            colorLightness: [0, 1]
        }
    },
    series: [
        {
            name: '产品种类',
            type: 'pie',
            radius: '85%',
            center: ['50%', '50%'],
            data: [
                {value: 335, name: '面膜'},
                {value: 310, name: '眼部精华'},
                {value: 274, name: '爽肤水'},
                {value: 235, name: '面霜/眼霜'},
                {value: 400, name: '面部精华'}
            ].sort(function (a, b) { return a.value - b.value; }),
            roseType: 'radius',
            label: {
                color: 'black '
            },
            labelLine: {
                lineStyle: {
                    color: 'black '
                },
                smooth: 0.2,
                length: 10,
                length2: 20
            },
            

            animationType: 'scale',
            animationEasing: 'elasticOut',
            animationDelay: function (idx) {
                return Math.random() * 200;
            }
        }
    ]
};
		// 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
