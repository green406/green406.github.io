<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>出现的身体状况</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var  option = {
			 /*title: {
        text: '年轻女性熬夜容易出现的身体状况',
				 
        subtext: '纯属虚构',
        left: 'center'
    },*/
    legend: {orient: 'vertical',
        left: 'left',
        data: ['熬夜损害皮肤', '熬夜后要用护肤品保养']
    },
    tooltip: {},
    dataset: {
        source: [
            ['product', '熬夜损害皮肤', '熬夜后要用护肤品保养', ],
            ['夜蒲族', 77.8, 85.8],
            ['工作狂', 75.3, 72.1],
            ['充电党', 68.5, 77.3],
            ['辣妈们', 61.5, 69.5],
            ['其他熬夜族', 46.7, 49.5]
        ]
    },
    xAxis: {type: 'category'},
    yAxis: {},
    // Declare several bar series, each will be mapped
    // to a column of dataset.source by default.
    series: [
        {type: 'bar'},
        {type: 'bar'},
       
    ]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
