<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>开始睡觉的时间</title>
    <!-- 引入 echarts.js -->
    <script src="js/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 800px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var  option = {
			 /*title: {
        text: '年轻女性开始睡觉的时间',
        subtext: '纯属虚构',
        left: 'center'
    },*/
    xAxis: {
        type: 'category',
        data: ['23:00之前', '23：00-23：59', '00：00-00：59', '01：00-01：59', '02：00-02：59']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [10,44,18,13, 6],
        type: 'line',
        symbol: 'circle',
        symbolSize: 20,
        lineStyle: {
            color: 'green',
            width: 4,
            type: 'dashed'
        },
        itemStyle: {
            borderWidth: 3,
            borderColor: 'yellow',
            color: 'red',
			normal: {label : {show: true}}
        }
    }]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
